<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="SignUpStyle.css">
    <link rel="Javascript" href="SignUp.js">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="index-image">
            <img src="images/undraw_Professor_re_mj1s.svg" alt="" class="left-image">
        </div>
        <div class="index-image">
            <img src="images/undraw_teaching_re_g7e3.svg" alt="" class="right-image">
    </div>    
    <div class="form-wrapper">
        <div class="form-container">
            <div class="form-left">
                <div class="content">
                    <h3>Welcome To "TitleHere"</h3>
                    <p>Sign up to Start Learning</p>
                </div>
            </div>
            <div class="form-right">
                <div class="social-login">
                    <div class="social-item">
                        <div class="icon">
                            <img src="images/facebook.png" alt="Facebook">
                        </div>
                        <div class="social-handle">
                            Continue with facebook
                        </div>
                    </div>

                    <div class="social-item">
                        <div class="icon">
                            <img src="images/google.png" alt="Google">
                        </div>
                        <div class="social-handle">
                            Continue with Google
                        </div>
                    </div>
                </div>

                <div class="signup-form">
                    <form action="Subscribe.html">
                        <div class="user-input">
                            <input type="text" placeholder="First Name">
                            <input type="text" placeholder="Last Name">
                            <input type="text" placeholder="Field of Study">
                            <input type="email" placeholder="Email Address" required>
                            <input type="password" placeholder="Password" name="" id="password" required>
                        </div>
                        <div class="btn-signup">
                            <button class="btn submit-btn">Sign Up</button>
                        </div>
                    </form>
                    <div class="signin">
                        <p>Don't have an account? <a href="SignIn.html">Sign In</a></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
