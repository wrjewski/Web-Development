<!DOCTYPE html>
<html>

<head>
    <title>Sign In</title>
    <link rel="stylesheet" href="SignInStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
        <div class="index-image">
            <img src="images/undraw_Professor_re_mj1s.svg" alt="" class="left-image">
        </div>
        <div class="index-image">
            <img src="images/undraw_teaching_re_g7e3.svg" alt="" class="right-image">
        </div>
    <div class="form-wrapper">
        <div class="form-container">
            <div class="form-left">
                <div class="content">
                    <h3>Welcome To "TitleHere"</h3>
                    <p>Sign in to Start Learning</p>
                </div>
            </div>
            <div class="form-right">
                <div class="social-login">
                    <div class="social-item">
                        <div class="icon">
                            <img src="images/facebook.png" alt="Facebook">
                        </div>
                        <div class="social-handle">
                            Continue with facebook
                        </div>
                    </div>

                    <div class="social-item">
                        <div class="icon">
                            <img src="images/google.png" alt="Google">
                        </div>
                        <div class="social-handle">
                            Continue with Google
                        </div>
                    </div>
                </div>

                <div class="login-form">
                    <form action="#">
                        <div class="user-input">
                            <input type="email" placeholder="Email Address">
                            <input type="password" placeholder="Password" name="" id="">
                        </div>
                        <div class="remember-me">
                            <label for="">
                                <input type="checkbox" name="" id="">Keep me signed in.
                            </label>
                        </div>
                        <div class="btn-signin">
                            <button class="btn submit-btn">Sign In</button>
                        </div>
                    </form>

                    <a href="#" class="fp-link">Forgot password?</a>
                    <div class="signup">
                        <p>Don't have an account? <a href="SignUp.html">Sign Up</a></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
